<!DOCTYPE html>
<html lang="en">

<head>
  <title>Workout Tracker New Workout Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default" style="background: turquoise; font-family:fantasy">
    <div class="container-fluid">
      <div class="navbar-header col-12">
        <div>
          <h1 id="header-title">
            Swim Tracker
          </h1>
          <a class="navbar-brand" href="/logout">
            Logout
          </a>

        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Add A Workout!</h2>
        <div class="card">
          <div class="card-body">
            <form class="workout">
              <div class="form-group">
                <label for="exampleInputEmail1">Distance</label>
                <input type="integer" class="form-control" id="distance-input" placeholder="200">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Stroke</label>
                <input type="text" class="form-control" id="stroke-input" placeholder="Butterfly">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Repetitions</label>
                <input type="integer" class="form-control" id="reps-input" placeholder="10">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Time Interval</label>
                <input type="datetime" class="form-control" id="time-input" placeholder="1:30">
              </div>
              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <button type="submit" id="new-set-btn">Add a new set</button>
              <button type="button" id="back-btn"><a href="/members"></a>Back</button>
            </form>
            
            <br />
            
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <h2>Sets Go Here</h2>
            <div id="sets-slot">

            </div>
            <button id="add-workout-btn">
              <a href="/members">
                Submit Workout
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/new_set.js"></script>

</body>

</html>
