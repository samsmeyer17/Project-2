<!DOCTYPE html>
<html lang="en">

<head>
  <title>Workout Tracker Users</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="path/to/chartjs/dist/Chart.js"></script>
  <script>
    var yardsPerDay = new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  </script>
</head>


<body>
  <nav class="navbar navbar-default" style="background: turquoise; font-family:fantasy">
    <div class="container-fluid">
      <div class="navbar-header col-12">
        <div>
          <h1 id="header-title">
            Swim Tracker
          </h1>
          <a class="navbar-brand" href="/logout">
            Logout
          </a>

        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <canvas id="yardsPerDay" width="300" height="300">

        </canvas>
      </div>
    </div>
    <div class="row">
      <form class="new-workout">
        <div class="form-group">
          <label for="exampleInputEmail1">Workout Name</label>
          <input type="text" class="form-control" id="workoutName" placeholder="IM Training">
        </div>
        <button type="submit" id="new-workout-btn">Add New Workout</button>
      </form>
    </div>
    <div class="row" id="workouts-area">

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"></script> -->
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
